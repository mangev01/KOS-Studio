<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOS Studio Sign Up and Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS Files/signUpPage.css">
    <link rel="stylesheet" type="text/css" href="../CSS Files/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/signupcss" />
    <link rel="stylesheet" type="text/css" href="/navbarcss" />
</head>

<body>

    <!--This creates Navigaction bar at the top of the page-->
    <div>
        <nav class="nav-container">
            <ul class="left">

                <li>
                    <button type="button active" class="btn">
                        <a href="./mainpage.html" target="_self">
                            <img src="../Images/userIcon.png" alt="Home" class="img-fluid">
                        </a>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn">
                        <a href="./developers.html" target="_self">Developers</a>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn">
                        <a href="./library.html" target="_self">Library</a>
                    </button>
                </li>
             <li>
                    <button type="button" class="btn">
                        <a href="./contactUS.html" target="_self">Contact US</a>
                    </button>
                </li>
            </ul>
            <ul class="right">
                <li>
                    <button type="button" class="btn button-navbar">
                        <a href="./signUpPage.html" target="_self" class="signUp">Sign up</a>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
    <!--End of Navigation Bar Code-->

    <div class="box">
        <img src="../Images/userIcon.png">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                    <input type="text" name="name" id="logName" placeholder="Username">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST">
                    <input type="email" name="email" id="signEmail" placeholder="Email">
                    <input type="text" name="name" id="signName" placeholder="Username">
                    <input type="password" name="password" id="signPassword" placeholder="Password"><br>
                    <!--Gender Selection-->
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="pnts">Prefer Not To Say</option>
                    </select>
                    <br>
                    <input type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../JS Files/signUpPage.js"></script>
</body>
