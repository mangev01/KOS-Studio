<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOS Sign Up</title>
    <link href="../CSS Files/signUpPage.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <!-- Sign Up Box: class: box1-->
    <form action="/HTML FIles/mainpage.html">
        <div class="box1">
            <h1>New User?</h1>
            <h3>Sign up now!</h3>
                <!-- List of Information being saved-->
                <!--Text Fields-->
                <label for="firstName">First name: </label>
                <input type="text" id="firstName" name="firstName">
                    <br><br>
                <label for="lastName">Last name: </label>
                <input type="text" id="lastName" name="lastName">
                    <br><br>
                <label for="emailID">Email: </label>
                <input type="email" id="emailID" name="emailID">
                    <br><br>
                <label for="username">Username: </label>
                <input type="text" id="username" name="username">
                    <br><br>
                <label for="Password">Password: </label>
                <input type="password" id="password" name="password">
                    <br><br>
                <label for="confirmPass">Confirm Password: </label>
                <input type="password" id="confirmPass" name="confirmPass">
                    <br><br>
                <!--Radio Button - Gender-->
                <label for="radMale">Male</label>
                <input type="radio" id="radMale" name="gender">
                    
                <label for="radFemale">Female</label>
                <input type="radio" id="radFemale" name="gender">
                    
                <label for="radPNTS">Prefer Not to Say</label>
                <input type="radio" id="radPNTS" name="gender">
                    <br><br>
                <label for="btnSignUp"></label>
                <input type="submit" id="btnSignUp" name="btnSignUp" value="SIGN UP">
                    <br><br>
        </div>
    </form>

</body>
</html>
