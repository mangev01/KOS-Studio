<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOS Studio Sign Up and Login</title>
    <link rel="stylesheet" type="text/css" href="../CSS Files/signUpPage.css">
    <link rel="stylesheet" type="text/css" href="../CSS Files/navbar.css" />
</head>

<body>

    <!--This creates Navigaction bar at the top of the page-->
    <div>
        <nav>
            <ul>
                <li><a href="./mainpage.html">Home</a></li>
                <li><a href="./about.html" target="_blank">About</a></li>

                <li><a href="./developers.html" target="_blank">Developers</a></li>
                 

                <li><a href="./signUpPage.html" target="_blank" class="signUp">Sign up</a></li>

            </ul>
        </nav>
    </div>
    <!--End of Navigation Bar Code-->

    <div class="box">
        <img src="../Images/userIcon.png">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                    <input type="text" name="name" id="logName" placeholder="Username">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST">
                    <input type="email" name="email" id="signEmail" placeholder="Email">
                    <input type="text" name="name" id="signName" placeholder="Username">
                    <input type="password" name="password" id="signPassword" placeholder="Password"><br>
                    <!--Gender Selection-->
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="pnts">Prefer Not To Say</option>
                    </select>
                    <br>
                    <input type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../JS Files/signUpPage.js"></script>
</body>
