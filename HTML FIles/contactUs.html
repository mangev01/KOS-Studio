<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOS Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../CSS Files/styles.css" />
  <link rel="stylesheet" type="text/css" href="../CSS Files/navbar.css" />
</head>

<body>

  <!--This creates Navigaction bar at the top of the page-->
  <div>
    <nav class="nav-container">
        <ul class="left">

            

            <li>
                <button type="button active" class="btn">
                    <a href="./mainpage.html" target="_self">
                        <img src="../Images/userIcon.png" alt="Home" class="img-fluid">
                    </a>
                </button>
            </li>

            <li>
              <button type="button active" class="btn">
                  <a href="./about.html" target="_self">About</a>
              </button>
          </li>

            <li>
                <button type="button" class="btn">
                    <a href="./developers.html" alt="developers" target="_self">Developers</a>
                </button>
            </li>
            <li>
                <button type="button" class="btn">
                    <a href="./library.html" alt="library" target="_self">Library</a>
                </button>
            </li>
            <li>
                <button type="button" class="btn">
                    <a href="./contactUS.html" alt="Contact us" target="_self">Contact US</a>
                </button>
            </li>
        </ul>
        <ul class="right">
            <li>
                <button type="button" class="btn button-navbar">
                    <a href="./signUpPage.html" alt="Sign Up" target="_self" class="signUp">Sign up</a>
                </button>
            </li>
        </ul>
    </nav>
</div>
  <div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto">
      <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
        <div class="text-center">
          <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">
            Contact Us
          </h1>
          <p class="text-gray-400 dark:text-gray-400">
            Fill up the form below to send us a message.
          </p>
        </div>
        <div class="m-7">
          <form action="https://api.web3forms.com/submit" method="POST" id="form">
            <input type="hidden" name="access_key" value="bd6fffab-c6e5-4715-97c3-95be504fbe83" />
            <input type="hidden" name="subject" value="New Submission from Web3Forms" />
            <input type="checkbox" name="botcheck" id="" style="display: none;" />

            <div class="mb-6">
              <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Full Name</label>
              <input type="text" name="name" id="name" placeholder="John Doe" required
                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
            </div>
            <div class="mb-6">
              <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email Address</label>
              <input type="email" name="email" id="email" placeholder="you@company.com" required
                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
            </div>
            <div class="mb-6">
              <label for="phone" class="text-sm text-gray-600 dark:text-gray-400">Phone Number</label>
              <input type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required
                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
            </div>
            <div class="mb-6">
              <label for="message" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Your Message</label>

              <textarea rows="5" name="message" id="message" placeholder="Your Message"
                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                required></textarea>
            </div>
            <div class="mb-6">
              <button type="submit"
                class="w-full px-3 py-4 text-black bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">
                Send Message
              </button>
            </div>
            <p class="text-base text-center text-gray-400" id="result"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
