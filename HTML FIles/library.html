<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOS Studio Library</title>
    <link rel="stylesheet" type="text/css" href="../CSS Files/library.css" />
    <script type="text/js" src="../JS Files/library.js"></script>
</head>
<body>

    <!--Left Side of Page - Playlist Selection-->
    <div>    
        <div>
            <img src="../Images/userIcon.png">
        </div>
        <div>
            <h2>Library</h2>
        </div>
        <!--Users Playlist-->
        <div>
            <button type="button">Playlist1</button>
                <br><br>
            <button type="button">Playlist2</button>
                <br><br>
            <button type="button">Playlist3</button>
                <br><br>
        </div>
    </div>

    <!--Current Playlist info-->
    <div>
        <div>
            <img src="../Images/defaultIMG.png" id="playlistIMG" width="15%" height="15%">
            <h2 id="currentPlaylistName">Playlist Name</h2>
        </div>
    </div>

    <!--Song Selection-->
    <div>
        <table id="songsList" style="width:100%">
            <tr>
                <th style="width:5%">#</th>
                <th style="width:70%">Title</th>
                <th style="width:20%">Time</th>
            </tr>
            <!--PLACE HOLDER DATA-->
            <tr>
                <td>1</td>
                <td>P.I.M.P</td>
                <td>4:09</td>
            </tr>
            <tr>
                <td>2</td>
                <td>AROUNT THE WORLD - EEM TRIPLIN</td>
                <td>2:06</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Marvins Room</td>
                <td>5:47</td>
            </tr>
            <tr>
                <td>4</td>
                <td>See You Again (feat.Kali Uchis)</td>
                <td>3:00</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Winter Blossom(feat.SAAY)</td>
                <td>3:38</td>
            </tr>
        </table>
    </div>

    <div>
        <div>
            <h2>SONG PLAYING TITLE</h2>
        </div>
        <div>
            <img src="../Images/play-button.png" width="10%" height="10%">
            <img src="../Images/pause.png" width="10%" height="10%">
        </div>
        <div>
            <img src="../Images/high-volume.png" width="40px" height="40px">
            <imput type="range" id="volumeSlider"></imput>
        </div>

    </div>

</body>
</html>
